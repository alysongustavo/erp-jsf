<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="titulo">Pagina Default</ui:insert></title>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript library="js" name="main.js"/>
</h:head>
<h:body>
    <header>
        <div style="float: left">
            <h:graphicImage library="images" name="logo.png"  width="100px" height="50px"/>
        </div>

        <div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá usuário!
				</span>

            <h:form style="display: inline-block">
                <p:menubar styleClass="menu-sistema">
                    <p:submenu label="Pessoas">
                        <p:menuitem value="Listar" />
                        <p:menuitem value="Cadastrar" />
                        <p:menuitem value="Editar" />
                        <p:menuitem value="Excluir" />
                        <p:separator/>
                        <p:menuitem value="Cadastrar Endereço" />
                    </p:submenu>
                    <p:menuitem value="Sair" />
                </p:menubar>
            </h:form>
        </div>
        <div style="clear: both"></div>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px"/>

    <footer>
        Desafio Stefanini
    </footer>

</h:body>
</html>
