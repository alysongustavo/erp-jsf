<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Listar Categorias</ui:define>

    <ui:define name="corpo">

        <p:dataTable id="peoplesTable"  value="#{categoriaBean.categorias}" var="categoria"
                     style="margin-top: 20px" emptyMessage="Nenhuma categoria encontrada." rows="20"
                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
            <p:column headerText="Id">
                <h:outputText value="#{categoria.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{categoria.nome}" />
            </p:column>



            <p:column style="width: 100px; text-align: center">

                <p:commandButton icon="ui-icon-trash" title="Excluir"
                                 process="@this" update="@this">
                    <f:setPropertyActionListener target="#{categoria.categoriaSelecionada}"
                                                 value="#{categoria}" />
                </p:commandButton>
            </p:column>

        </p:dataTable>

    </ui:define>

</ui:composition>
